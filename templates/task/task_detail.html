{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Подробности задачи</h2>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ task.title }}</h5>
              <p class="card-text">{{ task.description }}</p>
              <p class="card-text">Срок: {{ task.due_date }}</p>
              <p class="card-text">Статус: {% if task.status %}Завершенный{% else %}Не завершен{% endif %}</p>
            </div>
          </div>
          <a href="{% url 'task_list' %}" class="btn btn-primary mt-3 d-block mx-auto">
            Вернуться к списку задач</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
